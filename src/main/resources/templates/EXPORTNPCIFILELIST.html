<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link href="@{/css/dashboard.css}" rel="stylesheet">
<script th:src="@{/js/jquery-2.1.4.js}"></script>
<script th:src="@{/js/zebra_datepicker.js}"></script>
<link th:href="@{/css/default.css}" rel="stylesheet" type="text/css">
<script th:src="@{/js/jquery.simplePagination.js}"></script>
<script th:src="@{/js/webH2HPagination.js}"></script>

</head>

<section>

	<div class="col-md-offset-2 col-md-10">
		<div class="panel panel-primary headerTop">
			<div class="panel-heading">NPCI Portal Files</div>
		</div>
	</div>
	<div class="col-md-offset-2 col-md-10">
		<div class="well">
			<div class="row">
				<form name="form1" th:action="@{/NpciRootData}" th:method="post"
					role="form">
					<div class="disPlay">
						<label for="cars" class="dropdownExport">Choose Folder:</label> <select
							name=folder id="cars" class="form-control dropdownWidth">
							<option th:value="${shortname}" th:text="${shortname}"></option>
							<option th:value="Inbox">Inbox</option>
						</select>

						<button type="submit"
							name="ctl00$ContentPlaceHolder1$eportfilelist" value="Show"
							id="showBtn" class="btn btn-primary  dropdownInput">Show</button>

						<label class="control-label ">Search Files : <input
							name="Filename" class="form-control searchFile" type="text"
							value="" id="searchinputfornpcirootdata" />
						</label>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="downloadTable" class="container col-md-offset-2 col-md-10">
		<table id="fileTable" class="table">
			<thead>
				<tr class="info">
					<th class="NpciRootDatacolor text-center">File Name</th>
					<th class="NpciRootDatacolor text-center">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${listdata}">
					<td><span id="filenameInput" th:text="${item}"></span></td>
					<td>
						<!--<button class="btn btn-primary btn-sm" id="downloadfile"
                                            th:attr="name=${item}">Download File</button>-->
						<button class="btn btn-primary btn-sm downloadfile"
							th:attr="name=${item}">Download File</button> <!--<button class="btn btn-success download-button" th:attr="data-filename=${lst_Ack_}">Download</button>-->
					</td>
				</tr>
			</tbody>
		</table>
		<hr class="border border-secondary">
		<div id="pagination-container" class="pagination-container"></div>
	</div>
	<script th:src="@{js/exportNPCIfilelist.js}" type="text/javascript"></script>
</section>

</html>
