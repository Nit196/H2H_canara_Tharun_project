<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="Base::layout(~{::section})">

<head>
<meta charset="ISO-8859-1">
<title>Search And Delete</title>

<script th:src="@{/js/jquery.simplePagination.js}"
	type="text/javascript"></script>
<script th:src="@{/js/webH2HPagination.js}" type="text/javascript"></script>
<link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" /> 
</head>

<body>
	<section>
		<div class="col-md-10 col-md-offset-2 headerTop">
			<div class="panel panel-primary">
				<div class="panel-heading">Search And Delete</div>
			</div>
		</div>

		<div class="col-md-offset-2 col-md-10">
			<div class="well">
				<div>
					<form method="POST" th:action="@{/SearchDelete}" role="form">
						<div class="disPlay">
							<div>
								<label class="control-label ">Search Files : <input
									name="Filename" class="form-control searchFile" type="text"
									value="" id="searchInput" />
								</label>
							</div>

							<div class="dropdownOption">
								<select class="form-control searchFile" name="Table" id="tableSelect">
									<option value="TBL_INWFILE">Upload</option>
									<option value="ACKFILES">ACK</option>
									<option value="UPLOADFILES">Inward</option>
								</select>
							</div>

							<!-- <div class="deleteBtn">
								<button class="btn btn-primary form-control" type="submit"
									name="Delete" value="Delete" id="uploadEncrypted">Delete (Manual)</button>
							</div> -->

							<div class="searchFilemsg">
								<td th:text="${File}"></td>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="col-md-offset-2 col-md-10">
			<table id="resultsTable" class="table table-bordered hidden-results">
				<thead>
					<tr>
						<th class="finame">File Name</th>
						<th class="finame">Action</th>
					</tr>
				</thead>
				<tbody id="fileTableBody">
					</tbody>
			</table>
		</div>
		
		<script th:src="@{/js/search-delete.js}" type="text/javascript"></script>
		
	</section>
</body>

</html>
