				<form id="uploadForm" enctype="multipart/form-data">
					<div class="inputRow well">
						<!--Upload File To NPCI:<input type="file" name="files" id="fileInput" multiple>
        			<button class="btn btn-primary" type="submit">Upload</button>
        			<div id="message"></div>
        			</div>-->

						<div class=" mr-2">
							<label for="fileUpload" class="font-weight-bold">File
								Name</label> <input class="form-control" type="file" id="fileInput"
								accept=".txt,.xml" multiple>
						</div>
						<div class="uoloadBtn">
							<button class="btn btn-primary" type="submit" id="uploadBtn">Upload</button>
						</div>
						<div id="message" class="messageStyle"></div>
					</div>
					<hr class="border border-secondary">
			</div>
			</form>

			<div class="panel-primary">
				<div class="panel panel-heading text-left font-weight-bold">Download
					File</div>

				<div class="tableBoxdisplay panel">

					<!-- ACK TABLE -->
					<div class="tableScroll tablerightMargin panel">
						<table class="table table-bordered panel" id="ackTable">
							<thead>
								<tr>
									<!-- ACK column header -->
									<th>ACK File Name
										<button type="button" class="sort-btn" data-target="ackTable"
											data-order="asc" title="Sort ascending"
											aria-label="Sort ascending">
											<!-- Inline up arrow SVG -->
											<svg viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
												focusable="false">
      <path d="M8 4.5L3 9.5h10L8 4.5z" />
    </svg>
										</button>
										<button type="button" class="sort-btn" data-target="ackTable"
											data-order="desc" title="Sort descending"
											aria-label="Sort descending">
											<!-- Inline down arrow SVG -->
											<svg viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
												focusable="false">
      <path d="M8 11.5L3 6.5h10L8 11.5z" />
    </svg>
										</button>
										<input
									name="Filename" class="form-control " type="text"
									value="" id="searchInputAck" />
									</th>

									<th>Download</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="lst_Ack_: ${lst_Ack}">
									<td th:text="${lst_Ack_}"></td>
									<td>
										<button class="btn btn-success download-button"
											th:attr="data-filename=${lst_Ack_}">Download</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>


					<!-- INWARD TABLE -->
					<div class="tableScroll tablerightMargin panel">
						<table class="table table-bordered panel" id="inwardTable">
							<thead>
								<tr>
									<!-- Inward header: same structure, only change data-target to inwardTable -->
									<th>Inward File Name
										<button type="button" class="sort-btn"
											data-target="inwardTable" data-order="asc"
											title="Sort ascending" aria-label="Sort ascending">
											<svg viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
												focusable="false">
      <path d="M8 4.5L3 9.5h10L8 4.5z" />
    </svg>
										</button>

										<button type="button" class="sort-btn"
											data-target="inwardTable" data-order="desc"
											title="Sort descending" aria-label="Sort descending">
											<svg viewBox="0 0 16 16" fill="currentColor"
												xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
												focusable="false">
      <path d="M8 11.5L3 6.5h10L8 11.5z" />
    </svg>
										</button>
										<input
									name="Filename" class="form-control " type="text"
									value="" id="searchInputInw" />
									</th>

									<th>Download</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="lst_Inw_: ${lst_Inw}">
									<td th:text="${lst_Inw_}"></td>
									<td>
										<button class="btn btn-success download-button"
											th:attr="data-filename=${lst_Inw_}">Download</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
			</div>
